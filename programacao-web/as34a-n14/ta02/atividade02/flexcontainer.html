<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Atividade02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
    <h1>Display Flex</h1>
    <section class="container flex">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>
    
    <h1>Flex-Direction: row</h1>
    <section class="container row">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
     </section>

    <h1>flex-direction: row-reverse</h1>
    <section class="container row-reverse">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>

    <h1>flex-direction: column</h1>
    <section class="container column">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>

    <h1>flex-direction: column-reverse</h1>
    <section class="container column-reverse">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>

    <h1>flex-wrap</h1>
    <section class="containerwrap nowrap">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>
    <h1>flex-wrap</h1>
    <section class="containerwrap wrap">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>
    <h1>flex-wrap: wrap-reverse;</h1>
    <section class="containerwrap wrap-reverse">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
    </section>

 
</body>
</html>
