<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geovanna Garcia - Acessoria de Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="css/hamburger.css">
    <link rel="icon" type="image/png" href="img/geovanna-favicon.png" />
</head>

<body>
    <section id="cabecalho">
        <nav class="container" id="header">
            <img class="logo" src="img/geovanna-logo-nav.svg" alt="Logo">
            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </nav>

        <div class="menu-mobile menu-container">
            <ul>
                <li class="menu-item">
                    <a href="#apresentacao">Apresentação</a>
                </li>
                <li class="menu-item">
                    <a href="#sobre">Sobre</a>
                </li>
                <li class="menu-item">
                    <a href="#servicos">Serviços</a>
                </li>
                <li class="menu-item">
                    <a href="#depoimento">Depoimento</a>
                </li>
                <li class="menu-item">
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </div>
    </section>

    <section id="home">
        
    </section>








    <script>
        var hamburger = document.querySelector(".hamburger");
        var menu = document.querySelector(".menu-mobile");
        var active = false;
        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("is-active");
            if(!active) {
                menu.style.display = 'flex';
                active = true;
            } else {
                menu.style.display = 'none';
                active = false;
            }

        });
    </script>
</body>

</html>
